<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Citations</h1>
    <div class="mt-3">
        <ul class="list-group">
            {% for citation in citations %}
            <li class="list-group-item">
                ID: {{ citation.id }} <br>
                {% if citation.link %}
                Link: <a href="{{ citation.link }}">{{ citation.link }}</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
